stages:
  - build-and-lint
  - deploy

build-and-lint-ui:
  tags:
    - dalfcs_gitlab_docker_ci
  stage: build-and-lint
  image: node:21.7.1
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest-8 --activate
    - pnpm config set store-dir .pnpm-store
  script:
    - cd services/ui
    - pnpm install
    - pnpm lint
    - pnpm build
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
  only:
    changes:
      - services/ui/**

build-and-lint-api:
  tags:
    - dalfcs_gitlab_docker_ci
  stage: build-and-lint
  image: node:21.7.1
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest-8 --activate
    - pnpm config set store-dir .pnpm-store
  script:
    - cd services/api
    - pnpm install
    - pnpm lint
    - pnpm build
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
  only:
    changes:
      - services/api/**

build-controller:
  tags:
    - dalfcs_gitlab_docker_ci
  stage: build-and-lint
  image: golang:latest
  script:
    - make build-controller
  only:
    changes:
      - services/controller/**

deploy-ui-image:
  tags:
    - dalfcs_gitlab_docker_ci
  stage: deploy
  image: docker:cli
  services:
    - docker:dind
  variables:
    DOCKER_IMAGE_NAME: $CI_REGISTRY_UI_IMAGE:$CI_COMMIT_REF_SLUG
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$DOCKER_IMAGE_NAME" services/ui
    - docker push "$DOCKER_IMAGE_NAME"
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        docker tag "$DOCKER_IMAGE_NAME" "$CI_REGISTRY_IMAGE:latest"
        docker push "$CI_REGISTRY_UI_IMAGE:latest"
      fi
  only:
    changes:
      - services/ui/Dockerfile

