apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: dophermal
  region: us-east-1

availabilityZones: ["us-east-1a", "us-east-1b"]

iam:
  serviceRoleARN: arn:aws:iam::590183972435:role/LabRole

nodeGroups:
  - name: ng-1
    instanceType: t2.large
    desiredCapacity: 1
    volumeSize: 50
    iam:
      instanceRoleARN: arn:aws:iam::590183972435:role/LabRole